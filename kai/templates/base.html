<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en"><link rel="shortcut icon" href="#">
  <!-- HEADER -->
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kai Testing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0c400e1887.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Other  CSS -->
  <link rel="stylesheet" href="{% static 'css/headers.css' %}"> 
</head>

<!-- BODY & HEADER-->
<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-left justify-content-lg-start">
           <a href="{% url 'results' %}"> <img src="{% static 'crab50.png' %}" alt="mdo" width="50" height="50" class="rounded-circle" ></a>
      </div>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><class="nav-link px-2 link-secondary">Klinic AI : <b>Oncology</b></li>
      </ul>
    </div>
  </header>
  
<!--BODY & SEARCH BAR -->
    <main>            
      <br><br><br>
        <div class="input-group justify-content-center ">
          <div class="form-outline .search-bar">
                <!-- INPUT SEARCH-->
              <form action="{% url 'result' %}"> 
                {%csrf_token %}  
                <input type="text" class="form-control .search-bar" name="search_data" placeholder="Ask KAI your question here"/>
                  </div>
                  <button type="button submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
              </form>
            </div>

            <br><br><br><br>
            <hr>
<!-- RESPONSE  -->
<div>
  {% block content %}
    {% endblock content %}
  </div>
          </main>
        
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"></svg>
</body>
</html>
